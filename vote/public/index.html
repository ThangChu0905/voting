<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .nav-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .nav-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .nav-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .nav-description {
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">Online Voting System</h1>
            <p class="hero-subtitle">Simple, Secure, and Real-time Voting Platform</p>
        </div>

        <nav class="nav-grid">
            <a href="/about" class="nav-card">
                <div class="nav-icon">ℹ️</div>
                <div class="nav-title">About</div>
                <p class="nav-description">Learn about our system and features</p>
            </a>

            <a href="/admin" class="nav-card">
                <div class="nav-icon">⚙️</div>
                <div class="nav-title">Administration</div>
                <p class="nav-description">Manage voting sessions and view results</p>
            </a>

            <a href="/votant" class="nav-card">
                <div class="nav-icon">✓</div>
                <div class="nav-title">Cast Your Vote</div>
                <p class="nav-description">Participate in active voting sessions</p>
            </a>
        </nav>

        <footer class="footer">
            <p>© 2024 Online Voting System. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.nav-card').forEach(link => {
            link.addEventListener('click', () => {
                localStorage.setItem('lastPage', window.location.pathname);
            });
        });
    </script>
</body>
</html>
